<ion-item-sliding *ngIf="todo" #slidingItem>
  <ion-item  [detail]="false">
    <div slot="start" [class]="todo.completed ? 'dot dot-unread' : 'dot'"></div>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ todo.title }}
        <span class="date">
          <ion-note>{{ todo.date }}</ion-note>
        </span>
      </h2>
      <!--  <h3>{{ todo. }}</h3> -->
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option *ngIf="!todo.completed" (click)="completeTodo(slidingItem)">Complete</ion-item-option>
    <ion-item-option (click)="removeTodo()" color="danger">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
